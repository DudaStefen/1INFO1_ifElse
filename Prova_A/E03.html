<script>
    /*
    Problema: Despesas do aluno com alimentação
    Um aluno recebe um valor de auxílio estudantil de R$ 500,00. Esse valor é utilizado para pagar as despesas com alimentação na universidade.
    Peça para o aluno informar quanto que gasta diariamente nas refeições. Peça também para informar quantos dias da semana ele faz as refeições na universidade. Calcule e apresente quanto que o aluno gasta por mês com alimentação na universidade.
    Se o aluno gastar mais do que recebe de auxílio estudantil, informe que ele está gastando muito e precisa rever os seus gastos. Caso contrário, informe que o custo da alimentação está dentro do esperado.
    */
    
    //Entrada
    const refeicoes = Number(prompt (`Quanto você gasta diariamente em suas refeições?`));
    const dias = Number( prompt(`Quantos dias da semana você faz reeições na sua universidade?`));

    //Processamento
    let gasto = refeicoes * dias;
    if ( gasto > 500 ) {
        alert(`Está gastando demais, precisa rever seus gastos`);

    }
    else {
        alert(`O custo da sua alimentação está dentro do esperado`);
    }

    //Saída

</script>
